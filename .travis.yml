language: node_js
os: osx
node_js:
  - "8.9.4"
cache:
  yarn: true
  directories:
    - node_modules
install:
  - yarn install
script:
  - yarn test
  - CI=false yarn build --publish=never
deploy:
  api_key: $GITHUB_API_KEY
  provider: releases
  file_glob: true
  file: "dist/*"
  skip_cleanup: true
  on:
    tags: false
    repo: rakannimer/jsui